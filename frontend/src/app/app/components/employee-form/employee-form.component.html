<div class="form-container">
  <h2>Add New Employee</h2>

  <form [formGroup]="empForm" (ngSubmit)="submit()">
    <div class="fields-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name*</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name*</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email*</mat-label>
        <input matInput formControlName="email" required type="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Department*</mat-label>
        <mat-select formControlName="department">
          <mat-option value="Information Technology">Information Technology</mat-option>
          <mat-option value="Marketing">Marketing</mat-option>
          <mat-option value="HR">HR</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Position*</mat-label>
        <input matInput formControlName="position" required>
      </mat-form-field>
    </div>

    <div class="file-upload">
      <input type="file" (change)="onFileChange($event)">
    </div>

    <button mat-raised-button color="primary" class="submit-btn" [disabled]="empForm.invalid">Submit</button>
  </form>
</div>
